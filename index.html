<!DOCTYPE html>
<html lang="en">
<head>
  <title>FireFly Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="app.js"></script>

</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<!-- Container (Navigation Bar) -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#myPage"><img src="ff.png" alt="FF LOGO" id="fflogo"></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">SERVICES</a></li>
        <li><a href="#">SUPPORT</a></li>
        <li><a href="#">PRICING</a></li>
        <li><a href="#search">SEARCH</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Container (Landing Page + Call to Action) -->
<div class="jumbotron text-center">
  <h1>FireFly</h1>
  <p>Your one stop, Chromebook SHOP!</p>
  <p>Subscribe today to get 10% off your next order!</p>
  <form>
    <div class="input-group">
      <input type="email" class="form-control" size="50" placeholder="Email Address" required>
      <div class="input-group-btn">
        <button type="button" class="btn btn-danger">Subscribe</button>
      </div>
    </div>
  </form>
</div>


<!-- Container (Search Section) -->
<div id="search" class="container-fluid bg-grey">
  <h2 class="text-center">Find your perfect Chromebook!</h2>
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8 slideanim">
      <div class="row">
        <div class="col-sm-4">
          <h5>Computer Type:</h5>
          <select class="form-control" id="type" name="type" required>
            <option value="chrome" selected>Chrome Central</option>
            <option value="new" disabled>New & Recertified</option>
            <option value="classroom" disabled>Interactive Classroom</option>
            <option value="monitors" disabled>Monitors and Accessories</option>
            <option value="virtual" disabled>Virtual Desktop</option>
            <option value="specials" disabled>Specials</option>
          </select>
        </div>
        <div class="col-sm-4">
          <h5>Make:</h5>
          <select class="form-control" id="make" name="make" required>
            <option selected value="lenovo">Lenovo</option>
            <option value="dell">Dell</option>
            <option value="acer">Acer</option>
            <option value="google">Google</option>
            <option value="asus">Asus</option>
          </select>
        </div>
        <div class="col-sm-4">
          <h5>Model:</h5>
          <select class="form-control model" id="modelLenovo" name="typeAll" required style="display:block">
            <option selected> Something</option>
            <option>New & Recertified</option>
            <option>Interactive Classroom</option>
            <option>Monitors and Accessories</option>
            <option>Virtual Desktop</option>
            <option>Specials</option>
          </select>

          <select class="form-control model" id="modelDell" name="typeDell" required style="display:none">
            <option selected> Something</option>
            <option>New & Recertified</option>
            <option>Interactive Classroom</option>
            <option>Monitors and Accessories</option>
            <option>Virtual Desktop</option>
            <option>Specials</option>
          </select>
          <select class="form-control model" id="modelAcer" name="typeAcer" required style="display:none">
            <option selected> Something</option>
            <option>New & Recertified</option>
            <option>Interactive Classroom</option>
            <option>Monitors and Accessories</option>
            <option>Virtual Desktop</option>
            <option>Specials</option>
          </select>
          <select class="form-control model" id="modelGoogle" name="typeGoogle" required style="display:none">
            <option selected> Something</option>
            <option>New & Recertified</option>
            <option>Interactive Classroom</option>
            <option>Monitors and Accessories</option>
            <option>Virtual Desktop</option>
            <option>Specials</option>
          </select>
          <select class="form-control model" id="modelAsus" name="typeAsus" required style="display:none">
            <option selected> Something</option>
            <option>New & Recertified</option>
            <option>Interactive Classroom</option>
            <option>Monitors and Accessories</option>
            <option>Virtual Desktop</option>
            <option>Specials</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 form-group ">
        </div>
        <div class="col-sm-4 form-group">
        </div>
        <div class="col-sm-4 form-group">
        </div>
      </div>
      <div class="row displayMoreArea" style="display:block">
        <div class="col-sm-4">
          <h5>Condition</h5>
          <select class="form-control" id="condition" name="condition">
            <option selected>New</option>
            <option>Used</option>
            <option>Certified</option>
          </select>
        </div>
        <div class="col-sm-8 text-center">
          <h5>Price</h5>
          <div class="row text-center">
            <div class="col-sm-5 ">
              <input type="text" class="form-control" id="usr" placeholder="min">
            </div>
          <div class="col-sm-2">
            <p>to</p>
          </div>
          <div class="col-sm-5">
              <input type="text" class="form-control" id="usr" placeholder="max">
          </div>
        </div>
      </div>
    </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="col-sm-5">
          </div>
          <button class="btn btnOrange text-center btn-lg " type="submit" data-toggle="modal" data-target="#myModal">Search</button>
          </div>
        </div>
        <div class="row">
        <div class="col-sm-2">
          <button type="button" class="btn pull-right displayMoreButton">More Options</button>
        </div>
      </div>


    </div>
  </div>
</div>

<!-- Container (Model Pop up/ DIsplay Results section) -->
<div class="container">
<!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

</div>


    <footer class="container-fluid text-center">
      <a href="#myPage" title="To Top">
        <span class="glyphicon glyphicon-chevron-up"></span>
      </a>
      <p>Test example for FireFly.</p>
    </footer>
  </body>
</html>
