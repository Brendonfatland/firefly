<div class="jumbotron text-center">
  <h1>FireFly</h1>
  <p>Your one stop, Chromebook SHOP!</p>
  <form>
    <div class="input-group">
      <input type="email" class="form-control" size="50" placeholder="Email Address" required>
      <div class="input-group-btn">
        <button type="button" class="btn btn-danger">Subscribe</button>
      </div>
    </div>
  </form>
</div>


<!-- Container (Contact Section) -->
<div id="search" class="container-fluid bg-grey">
  <h2 class="text-center">Find your perfect Chromebook!</h2>
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8 slideanim">
      <div class="row">
        <div class="col-sm-12 form-group text-center">
          <select class="form-control" id="type" name="type" required>
            <option selected>Computer Type</option>
            <option value="chrome">Chrome Central</option>
            <option value="new" disabled>New & Recertified</option>
            <option value="classroom" disabled>Interactive Classroom</option>
            <option value="monitors" disabled>Monitors and Accessories</option>
            <option value="virtual" disabled>Virtual Desktop</option>
            <option value="specials" disabled>Specials</option>
          </select>
         </div>
      </div>
      <div class="row">
        <div class="col-sm-6 form-group">
          <select class="form-control" id="make" name="make" required>
            <option selected>Make</option>
            <option>Lenovo</option>
            <option>Dell</option>
            <option>Acer</option>
            <option>Google</option>
            <option>Asus</option>
          </select>
        </div>
        <div class="col-sm-6 form-group">
          <select class="form-control" id="modelLenovo" name="type" required style="display:none">
            <option selected>Model</option>
            <option></option>
            <option>New & Recertified</option>
            <option>Interactive Classroom</option>
            <option>Monitors and Accessories</option>
            <option>Virtual Desktop</option>
            <option>Specials</option>
          </select>
          <select class="form-control" id="modelDell" name="type" required style="display:none">
            <option selected>Model</option>
            <option></option>
            <option>New & Recertified</option>
            <option>Interactive Classroom</option>
            <option>Monitors and Accessories</option>
            <option>Virtual Desktop</option>
            <option>Specials</option>
          </select>
          <select class="form-control" id="modelAcer" name="type" required style="display:none">
            <option selected>Model</option>
            <option></option>
            <option>New & Recertified</option>
            <option>Interactive Classroom</option>
            <option>Monitors and Accessories</option>
            <option>Virtual Desktop</option>
            <option>Specials</option>
          </select>
          <select class="form-control" id="modelGoogle" name="type" required style="display:none">
            <option selected>Model</option>
            <option></option>
            <option>New & Recertified</option>
            <option>Interactive Classroom</option>
            <option>Monitors and Accessories</option>
            <option>Virtual Desktop</option>
            <option>Specials</option>
          </select>
          <select class="form-control" id="modelAsus" name="type" required style="display:none">
            <option selected>Model</option>
            <option></option>
            <option>New & Recertified</option>
            <option>Interactive Classroom</option>
            <option>Monitors and Accessories</option>
            <option>Virtual Desktop</option>
            <option>Specials</option>
          </select>
        </div>
      </div>

      <div class="row displayMoreArea">
        <div class="col-sm-12">


        </div>
      </div>


      <div class="row">
        <div class="col-sm-12 form-group">
          <div class="col-sm-5">
          </div>
          <button class="btn btnOrange pull-left " type="submit">Search</button>
          <button type="button" class="btn pull-right displayMoreButton">More Options</button>
        </div>
      </div>
    </div>
  </div>
</div>



    <footer class="container-fluid text-center">
